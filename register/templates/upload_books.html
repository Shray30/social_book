<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>


<div>
  <form method="post" enctype="multipart/form-data">
		{% csrf_token %}
    <label>BOOK</label>
    <input type="file" id="fname" name="book">
    <span>
        <br>
    </span>

     <label for="lname">Title</label>
    <input type="text" id="lname" name="title" >

     <label for="lname">author</label>
    <input type="text" id="lname" name="author" >


    <label for="lname">Description</label>
    <input type="text" id="lname" name="description" >

    <label for="lname">Visibility</label>
    <input type="text" id="lname" name="visibility">

    <label for="lname">Cost</label>
    <input type="text" id="lname" name="cost">

    <label for="lname">Year Published</label>
    <input type="text" id="lname" name="year_published">

  
   <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
