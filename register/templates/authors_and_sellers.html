<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Is_Superuser</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Number</th>
      <th scope="col">Update Public Visibility</th>
    </tr>
  </thead>
  <tbody>
    {% for n in table_data %}
    <tr>
      <th scope="row">{{n.id}}</th>
      <td>{{n.is_superuser}}</td>
      <td>{{n.email}}</td>
      <td>{{n.address}}</td>
      <td>{{n.number}}</td>
      <td><a href="{% url 'update_public_vis' n.id   %}">Update </a></td>
      {% comment %} <td>
          <form method="post" action="{% url 'update_public_vis' %}">
            {% csrf_token %}
            <input type="hidden" name="curr_id" value="{{ n.id }}">
            <button type="submit">Update</button>
          </form>
        </td> {% endcomment %}
    </tr>
   {% endfor %}
  </tbody>
</table>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
